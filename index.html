<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Por curso</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/academicons/1.8.6/css/academicons.min.css');

        ::-webkit-scrollbar {
        width: 14px;
        }

        ::-webkit-scrollbar-track {
        background-color: white;
        }

        ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.253);
        border-radius: 50px;
        border: 3px solid white;
        }

        body {
        margin: 0;
        padding: 0;
        height: 1500px;
        font-family: 'Source Sans 3', sans-serif;

        }

        h1 {
        color: white;
        }

        h2 {
        color: #45b7e5;
        font-weight: 400;
        font-size: 20px;
        }

        #top-header {
        width: 100%;
        height: 400px;
        background: url(https://i.postimg.cc/Q8g4LqQ5/headway-5-Qg-Iuu-Bx-Kw-M-unsplash.jpg);
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;

        }

        #sticky-header {
        background: #1b3556;
        height: 100px;
        width: 100%;
        position: relative;
        top: 0;
        transition: all 0.3s;
        z-index: 10;

        }

        .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 960px;
        margin: auto;
        height: 100%;
        z-index: 9;
        }

        .title-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        }

        #sticky-header.sticky {
        position: sticky;
        }

        #sticky-header.shrink {
        height: 60px;
        }

        #sticky-header h1,
        #sticky-header h2 {
        margin: 0;
        margin-left: 20px;
        padding: 0;
        line-height: 0.9;
        text-align: left;
        transition: all 0.3s;
        }

        .inscreva-btn {
        background-color: #f9e20f;
        color: #1b3556;
        border: none;
        padding: 5px 20px;
        cursor: pointer;
        transition: 0.5s;
        margin-right: 20px;
        font-family: 'Source Sans 3', sans-serif;
        font-size: 18px;
        font-weight: 500;
        border-radius: 5px;
        }

        #sticky-header.shrink h1,
        #sticky-header.shrink h2 {
        transform: scale(0.8);
        line-height: 0.75;
        margin-left: 0px;
        }

        .sticky {
        position: fixed;
        top: 0;
        width: 100%;
        }

        main {
        margin-top: 20px;
        padding: 20px;
        }

        .containerprofessores {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: start;
        overflow-x: auto;
        overflow-y: hidden;
        background-color: white;
        max-width: 960px;
        margin-left: 20px;
        margin-right: 15px;
        margin: 0 auto;
        position: relative;
        border-radius: 0 0 5px 5px;
        margin-bottom: 20px;
        background-color: #f2f3f8;
        z-index: 1;

        }

        .containerprofessores::-webkit-scrollbar-track {
        background-color: transparent;
        }

        .containerprofessores::-webkit-scrollbar-thumb {
        border-radius: 50px;
        border: 3px solid #f2f3f8;
        }

        .professores:first-child {
        margin-left: 20px;
        }


        .professores:last-child {
        margin-right: 20px;
        }

        .professores {
        background-color: #ffffff;
        border-radius: 10px 0 10px 0;
        display: inline-block;
        height: 440px;
        margin: 20px 10px 20px 10px;
        position: relative;
        box-shadow: 0 2px 4px rgba(16, 16, 19, 0.1);
        }

        .professores h3 {
        color: #777a7e;
        font-weight: 400;
        font-size: 14px;
        }

        .professores h2 {
        color: #1b3556;
        }

        .professores h2,
        .professores h3 {
        margin: 0;
        padding: 20px;
        margin-top: -30px;
        text-align: center;
        font-family: 'Source Sans 3', sans-serif;
        }

        .professores img {
        width: 250px;
        margin: 20px;
        height: 230px;
        border-radius: 5px 0 5px 0;
        object-fit: cover;
        object-position: top;
        border: 2px solid #1b3556;
        }

        .professorescurriculo {
        padding: 20px;
        margin: 0 20px 0 20px;
        border-top: 2px solid #eee;
        text-align: center;
        }

        .professorescurriculo-links {
        color: #666;
        text-decoration: none;
        font-family: 'Source Sans 3', sans-serif;
        display: inline-block;

        }

        .professorescurriculo-links:hover {
        color: #1b3556;
        }

        .professorescurriculo i {
        font-size: 18px;
        margin-right: 5px;
        }

        .titulo {
        box-sizing: border-box;
        font-family: 'Source Sans 3', sans-serif;
        font-size: 26px;
        font-weight: 700;
        max-width: 960px;
        margin: 0 auto;
        padding-left: 20px;
        padding-top: 20px;
        color: #242527;
        background-color: #f2f3f8;
        border-radius: 5px 5px 0 0;

        }


    @media only screen and (max-width: 600px) {
        .containerprofessores::-webkit-scrollbar-track {
            border-radius: 50px;
        }

        .containerprofessores::-webkit-scrollbar-track {
            background-color: #f2f3f8;
        }

        .titulo_h1 {
            font-size: 35px;
        }

        #top-header {
            background-position: 50% 50%;
            /* Ajuste esses valores para enquadrar a imagem como desejar */

        }

        h1 {
            font-size: 22px;
        }

        h2{
            font-size: 17px;
        }

        main {
        padding: 5px;
        }
        
    }



        .button-containercalendario {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    max-width: 960px;
    margin: 0 auto;
    gap: 20px;

    }

    .um {
    color: white;
    background-color: #5d378d;
    }

    .um:hover {
    color: #242527;
    background-color: white;
    box-shadow: inset 0 0 0 2px #5d378d;
    }

    .dois {
    background-color: #1b3556;
    color: white;
    }

    .dois:hover {
    color: #242527;
    background-color: white;
    box-shadow: inset 0 0 0 2px #1b3556;
    }

    .responsive-button {
    border: none;
    padding: 20px 20px;
    cursor: pointer;
    transition: 0.5s;
    font-family: 'Source Sans 3', sans-serif;
    font-size: 18px;
    font-weight: 400;
    border-radius: 5px;
    flex: 1 0 auto;
    text-align: center;
    }

    .containerinfo {
            display: flex;
            justify-content: space-between;
            max-width: 960px;
            margin: 20px auto;
            gap: 20px;
        }

        .caixainfo {
            width: 200px;
            height: 100px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            background-color: #f2f3f8;
        }

        .texto-cima, .texto-baixo {
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .texto-cima {
            background-color: white;
        }


    </style>
</head>
<body>
    <div id="top-header"></div>
    <div id="sticky-header" class="header">
      <div class="header-container">
        <div class="title-container">
          <h1>Administração</h1>
          <h2>Bacharelado</h2>
        </div>
        <button class="inscreva-btn">Inscreva-se</button>
      </div>
    </div>
<main>
      <section>
        <div class="containerinfo">
            <div class="caixainfo">
                <div class="texto-cima">8</div>
                <div class="texto-baixo">semestres</div>
            </div>
            <div class="caixainfo">
                <div class="texto-cima">Noturno</div>
                <div class="texto-baixo">Presencial</div>
            </div>
            <div class="caixainfo">
                <div class="texto-cima">Texto de cima 4</div>
                <div class="texto-baixo">Texto de baixo 4</div>
            </div>
            <div class="caixainfo">
                <div class="texto-cima">Texto de cima 5</div>
                <div class="texto-baixo">Texto de baixo 5</div>
            </div>
        </div>
        
    </section>
    <section>
        <div class="titulo">Nossos profissionais</div>
        <div id="produtofinalprofessores"></div>
      </section>

      <section>
        <div class="button-containercalendario">
          <a class="responsive-button um">Calendário Acadêmico</a>
          <a class="responsive-button dois">Calendário de Eventos</a>
        </div>
      </section>
</main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQH-5xZmTNIodFoD19mUspRd7kW7HDrRQ5QnCf41Y3BIqjlP4fFyESgfE90HyCTveLQm1ySS28xzs7q/pub?output=csv';

      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(results) {
          var data = results.data;
          var contentDiv = document.createElement('div');
          contentDiv.className = 'containerprofessores';
          data.forEach(row => {
            var cardDiv = document.createElement('div');
            cardDiv.className = 'professores';
            cardDiv.innerHTML = `
                        <img src="${row['Foto ADM']}" alt="${row['Nome']}">
                        <h2>${row['Nome ADM']}</h2>
                        <h3>${row['Cargo ADM']}</h3>
                        <div class="professorescurriculo">
                            <a class="professorescurriculo-links" href="${row['Contato ADM']}" target="_blank"><i class="fa fa-envelope"></i></a>
                            <a class="professorescurriculo-links" href="${row['Currículo ADM']}" target="_blank"><i class="ai ai-lattes"></i>Currículo</a>
                        </div>
                    `;
            contentDiv.appendChild(cardDiv);
          });
          var meuLocal = document.getElementById('produtofinalprofessores');
          meuLocal.appendChild(contentDiv);
        }
      });

    </script>
    <script>
    window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
          var header = document.getElementById("sticky-header");
          var topHeader = document.getElementById("top-header");
          
          // Definir limite para quando o cabeçalho deve encolher
          var shrinkBoundary = topHeader.offsetHeight + 50;
        
          if (window.pageYOffset > topHeader.offsetHeight) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
            header.classList.remove("shrink");
          }
        
          if (window.pageYOffset > shrinkBoundary) {
            header.classList.add("shrink");
          }
        }
    </script>

</body>
</html>
